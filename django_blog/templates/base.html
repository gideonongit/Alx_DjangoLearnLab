<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:820px;margin:2rem auto;padding:0 1rem}
    nav a{margin-right:.75rem}
    .msg{padding:.6rem .8rem;border-radius:.5rem;background:#eef;margin:.6rem 0}
    form p{margin:.5rem 0}
    input,button{padding:.5rem .6rem}
  </style>
</head>
<body>
<nav>
  <a href="/">Home</a>
  {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
  {% endif %}
</nav>

{% if messages %}
  {% for message in messages %}
    <div class="msg">{{ message }}</div>
  {% endfor %}
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
